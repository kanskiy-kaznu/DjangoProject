{% extends 'base.html' %}
{% load static %}
{% block context %}


<section class="sign-in">
    <div class="container">
        <div class="signin-content">
<!--            <div class="signin-image">-->
<!--                <figure><img src="{% static 'images/create.png' %}" alt="sing up image"></figure>-->
<!--            </div>-->

            <div class="signin-form">
                <h2 class="form-title">Создать задание</h2>
                <form method="POST" class="register-form" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">

                        {{ form.title }}

                    </div>
                    <div class="form-group">
                        {{ form.descriptions }}
                    </div>
                    <div class="form-group">
                        {{ form.price }}
                    </div>
                    <div class="form-group">
                        {{ form.categories }}
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Создать задание"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>


{% endblock %}
