{% extends 'base.html' %}
{% load static %}

{% block context %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Регистрация</h2>
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username }}

                    </div>
                    <div class="form-group">
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        {{ form.password2 }}
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Зарегистрировать"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure>
                    <img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"/>
                </figure>
                <a href="{% url 'login' %}" class="signup-image-link">Я уже зарегестрирован</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
